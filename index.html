<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter Your Name" required />
      </label>

      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
      </label>

      <label for="number" id="number-label"
        >Age <sup>(optional) *</sup>
        <input type="number" id="number" placeholder="Age" min="10" max="99" />
      </label>

      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="open-source">Open source</option>
          <option value="not-say">prefer not to say</option>
        </select>
      </label>

      <div class="radios-label">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="opinion1" class="radio">
          <input
            type="radio"
            name="opinion"
            id="opinion1"
            value="definitely"
            checked
          />
          Definitely
        </label>

        <label for="opinion2" class="radio"
          ><input type="radio" name="opinion" id="opinion2" value="maybe" />
          Maybe
        </label>

        <label for="opinion3" class="radio">
          <input type="radio" name="opinion" id="opinion3" value="notSure" />
          Not sure
        </label>
      </div>

      <div class="improve-labels">
        <p>
          What would you like to see improved?
          <sup>(Check all that apply) *</sup>
        </p>
        <label for="improve1">
          <input
            id="improve1"
            class="checkbox"
            type="checkbox"
            value="frontEnd"
          />
          Front-end Projects
        </label>

        <label for="improve2">
          <input
            id="improve2"
            class="checkbox"
            type="checkbox"
            value="backEnd"
          />
          Back-end Projects
        </label>

        <label for="improve3">
          <input
            id="improve3"
            class="checkbox"
            type="checkbox"
            value="challenges"
          />
          Challenges
        </label>

        <label for="improve4">
          <input
            id="improve4"
            class="checkbox"
            type="checkbox"
            value="openSource"
          />
          Open Source Community
        </label>

        <label for="improve5">
          <input
            id="improve5"
            class="checkbox"
            type="checkbox"
            value="more courses"
          />
          Additional Courses
        </label>
      </div>

      <div class="group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="text-area"
          placeholder="Enter Your Comment Here..."
        ></textarea>
      </div>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
